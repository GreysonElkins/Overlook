<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Overlook Hotel</title>
  </head>
<body>
  <header>
    <h1 tabindex="0">The Overlook Hotel</h1>
    <nav>
      <span class="sign-in-or-out hidden">
        <button id="about-button" tabindex="0">About</button>
        <img class="icon" src="/images/user-icon.png" alt="user icon" tabindex="0"/>
        <span id="user-bar-signed-out hidden" tabindex="0">sign in</span>
        <span id="user-bar-signed-in">
          <span class="" id="user-name" tabindex="0" tabindex="0">Jack Torrence</span> |
          <span id="sign-out" tabindex="0"> sign-out</span>
        </span>
      </span>
    </nav>
  </header>
  <section class="home-page hidden" id="home-page">
    <nav>
      <button id="about-button" tabindex="0">About</button>
      <button id="rooms-button" tabindex="0">Rooms</button>
    </nav>
    <img src="images/overlook.jpg" class="overlook-image"
    alt="The Overlook, a hotel just below the peak of a snowcapped
     mountain during summer, soft clouds billow over the peak under a blue sky"/>
    <form class="main-log-in" id="main-log-in">
      <span>
        <label for="username">username: </label>
        <input id="username" tabindex="0"/>
      </span>
      <span>
        <label for="password">password: </label>
        <input id="password" type="autocomplete-password" tabindex="0"/>
      </span>
      <button tabindex="0" id="log-in">Login</button>
    </form>
  </section>
  <section class="rooms-page" id="room-page">
    <section class="user-dashboard" id="user-dashboard"></section>
    <section class="card-container" id="card-container">
      <section class="card" tabindex="0">
        <div class="card-title room-value" id="roomType">
          Magical Haunted Suite
          <span class="room-value" id="number"></span>
        </div>
        <div class="card-body">
          <img class="room-image" src="images/overlook.jpg" alt="default-room-icon"/>
          <div class="card-info">
            Number of beds: <span class="room-value" id="numBeds">2asdfaer</span><br />
            Bed Size: <span class="room-value" id="bedSize">Queen</span><br />
            Bidet: <span class="room-value" id="bidet">none</span><br />
            Cost: <span class="room-value" id="costPerNight">100/night</span><br />
          </div>
        </div>
      </section>
    </section>
  </section>
</body>
</html>
