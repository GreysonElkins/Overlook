<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Overlook Hotel</title>
  </head>
<body>
  <header>
    <h1 tabindex="0">The Overlook Hotel</h1>
    <nav>
      <span class="sign-in-or-out">
        <button id="about-button" tabindex="0">About</button>
        <img class="icon" src="/images/user-icon.png" alt="user icon" tabindex="0"/>
        <button class="" id="user-bar-signed-out" tabindex="0">sign in</button>
        <span class="hidden" id="user-bar-signed-in">

  <section class="page-container">
    <section class="home-page" id="home-page">
      <nav>
        <button id="about-button" tabindex="0">About</button>
        <button id="rooms-button" tabindex="0">Rooms</button>
      </nav>
      <img src="images/overlook.jpg" class="overlook-image"
      alt="The Overlook, a hotel just below the peak of a snowcapped
      mountain during summer, soft clouds billow over the peak under a blue sky"/>
    </section>
    <section class="user-pane hidden" id="user-pane">
      <section class="search-window">
        <h3>Filter Rooms:</h3>
        <input type="date" id="date-in-question"/>
        <div id="filter-rooms">
        </div>

        </div><br />
        Bidet? <input type="checkbox" id='select-bidet'><br />
        <!-- <input type="range" min="180" max="490" value="300" class="slider" id="max-price"><br />
        <span id="slider-value">check </span> -->
        <button id="filter-rooms">Filter Rooms</button>
        <section class="manager-dash hidden">
          <span class="user-booking-search" tabindex="0">
            <hr>
            <input id="user-booking-query"/>
            <button tabindex="0" id="user-search">search</button>
            <span id="foundUser"></span>
          </span>
          <hr>
          <section class="manager-info" tabindex="0">
          </section>
        </section>
        <section class="guest-dash hidden" tabindex="0">
        </section>
      </section>
    </section>
    <section class="rooms-page hidden" id="rooms-page">
      <section class="card-container" id="card-container">
      </section>
    </section>
    <section class="search-results hidden" id="search-results">
      <section class="card-container" id="card-container-bookings">
            <section class="card" tabindex="0">
              <div class="card-title">
                asdl;aerga sdfl;skcmei
              </div>
              <div class="card-body">
                <button>DELETE</button>
              </div>
            </section> `
      </section>
    </section>
  </section>
  <section class="sign-in-pop-up hidden" id="sign-in-pop-up"> 
    <form>
      <span>
        <label for="username">username: </label>
        <input id="username" tabindex="0" />
      </span>
      <span>
        <label for="password">password: </label>
        <input id="password" type="password" tabindex="0" />
      </span>
      <button tabindex="0" id="log-in">Login</button>
    </form>
  </section>
  <section class="booking-pop-up hidden" id="booking-pop-up">
    Please select a user:
    <input id='user-to-book-for'/> 
    <span id='missing-user'></span>
    <button id="submit-user">Ok</button>
  </section>
